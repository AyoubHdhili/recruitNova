<div class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto mt-30" cdkScrollable>
    <!-- Main -->
  
    
    <div class="flex flex-col flex-auto items-center p-6 sm:p-10">
      <!-- Title -->
      <div class="mt-4 md:mt-24 text-3xl md:text-6xl font-extrabold tracking-tight leading-7 sm:leading-10">
        RH Boards
      </div>
      <!-- Boards -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mt-8 md:mt-16" >
        <ng-container *ngFor="let HR of HRs">
          <a class="flex flex-col items-start w-56 p-6 shadow bg-card rounded-lg hover:shadow-xl transition-shadow duration-150 ease-in-out">
            <div class="flex items-center justify-center p-4 rounded-full bg-primary-50 text-primary-700 dark:bg-primary dark:text-on-primary">
              <mat-icon class="text-current"></mat-icon>
            </div>
            <!-- Title -->
            <div class="mt-5 text-lg font-medium leading-5">{{HR.fullName}}</div>
            <!-- Description -->
            <div class="mt-0.5 line-clamp-2 text-secondary">{{HR.email}}</div>
            <div class="w-12 h-1 mt-6 border-t-2"></div>
            <button mat-fab color="warn" class="mt-5 ml-32">
              <mat-icon>delete</mat-icon>
            </button>
          </a>
        </ng-container>
        <!-- New board -->
        <div class="flex flex-col items-center justify-center w-56 rounded-lg cursor-pointer border-2 border-gray-300 border-dashed hover:bg-hover transition-colors duration-150 ease-in-out" (click)="openDialog()">
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="add"></mat-icon>
        </div>
      </div>
    </div>
  </div>
